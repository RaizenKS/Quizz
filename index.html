<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/cores.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <script src="js/script.js" defer></script>
        
        <title>Quiz</title>
    </head>
</head>
<body class="bg-blue-black">
    <header class="bg-blue"> <h1 class="text-center py-3 c-white">Quiz de programação</h1></header>

    <button class="b-next c-white hidden" ><i class="fa-solid fa-arrow-right"></i></button>
    
   <main class="rounded">

    <section class="section1">
    
    <h5 class="c-white d-flex"></h5>

    <button id="A" class="btn bt-whiteBlue b1 my-3 ps-0">
    <div class="letter mx-2">A</div>
    <div class="question"></div>
    </button>

    <button id="B" class="btn bt-whiteBlue b2 my-3 ps-0">
    <div class="letter mx-2">B</div>
    <div class="question"></div>
    </button>

    <button id="C" class="btn bt-whiteBlue b3 my-3 ps-0">
    <div class="letter mx-2">C</div>
    <div class="question"></div>
    </button>

    <button id="D" class="btn bt-whiteBlue b4 my-3 ps-0">
    <div class="letter mx-2">D</div>
    <div class="question"></div>
    </button>

</section>

<section class="section2 d-flex flex-column align-items-center hidden">
    <h2 class="c-white my-3">Parabéns você terminou<br></h2>
    <h3 class="c-white">Acertou</h3>
    <div class="d-flex">
    <h3 id="acertos" class="c-white mt-2 mb-5 me-2"></h3>
    <h3 class="c-white mt-2 mb-5 me-2">Questões</h3>
    <h3 id="qtd-perguntas" class="c-white mt-2 mb-5 me-2"></h3>
    </div>
    <button id="reset" class="btn btn-primary text-center">Repetir</button>
</section>

   </main>
    
</body>
</html>
